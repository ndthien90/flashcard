<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thẻ học từ vựng tiếng Trung</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.7/dist/hanzi-writer.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Mulish', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 15px;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .chinese-text {
            font-family: '楷体', 'KaiTi', 'Microsoft YaHei', serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 25px;
        }

        .header h1 {
            font-size: clamp(1.8em, 4vw, 2.5em);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            font-weight: 600;
        }

        .header p {
            font-size: clamp(1em, 2.5vw, 1.1em);
            opacity: 0.9;
        }

        .lesson-selector {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            color: white;
            flex-wrap: wrap;
        }

        .lesson-label {
            font-size: clamp(1em, 2.5vw, 1.2em);
            font-weight: 600;
        }

        .lesson-dropdown {
            padding: 10px 15px;
            border: none;
            border-radius: 25px;
            font-size: clamp(0.9em, 2.2vw, 1.1em);
            font-weight: 600;
            background: white;
            color: #2c3e50;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .lesson-dropdown:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .lesson-dropdown:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255,255,255,0.3);
        }

        .loading-indicator {
            text-align: center;
            color: white;
            padding: 20px;
            display: none;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .deck-info {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .card-counter {
            font-size: clamp(1em, 2.5vw, 1.2em);
            font-weight: 600;
            margin-bottom: 10px;
        }

        .progress-bar {
            width: min(300px, 90vw);
            height: 8px;
            background: rgba(255,255,255,0.3);
            border-radius: 4px;
            margin: 10px auto;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            transition: width 0.5s ease;
            border-radius: 4px;
        }

        .flashcard-container {
            perspective: 1000px;
            margin: 0 auto;
            width: min(400px, 90vw);
            height: min(500px, 70vh);
            position: relative;
        }

        .flashcard {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s ease-in-out;
            cursor: pointer;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .flashcard-side {
            position: absolute;
            width: 100%;
            height: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: clamp(20px, 5vw, 30px);
        }

        .flashcard-back {
            transform: rotateY(180deg);
        }

        .flashcard-front {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
        }

        .flashcard-back {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
        }

        .chinese-character {
            font-size: clamp(3em, 12vw, 6em);
            font-family: '楷体', 'KaiTi', 'Microsoft YaHei', serif;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            line-height: 1;
        }

        .audio-btn {
            position: absolute;
            top: -10px;
            right: -20px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: clamp(35px, 8vw, 40px);
            height: clamp(35px, 8vw, 40px);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            color: white;
        }

        .audio-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: scale(1.1);
        }

        .audio-btn svg {
            width: clamp(16px, 4vw, 20px);
            height: clamp(16px, 4vw, 20px);
        }

        .pinyin {
            font-size: clamp(1.8em, 5vw, 2.5em);
            font-weight: 600;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .meaning {
            font-size: clamp(1.8em, 5vw, 2.5em);
            text-align: center;
            line-height: 1.4;
            margin-bottom: 20px;
        }

        .example {
            font-size: clamp(1.2em, 3vw, 1.5em);
            text-align: center;
            border-top: 1px solid rgba(255,255,255,0.3);
            padding-top: 15px;
            margin-top: 15px;
        }

        .ex {
            font-size: clamp(1.2em, 3vw, 1.5em);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(10px, 3vw, 15px);
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .btn {
            padding: clamp(10px, 2.5vw, 12px) clamp(16px, 4vw, 20px);
            border: none;
            border-radius: 50%;
            font-size: clamp(1em, 2.5vw, 1.2em);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            color: white;
            position: relative;
            overflow: hidden;
            min-width: clamp(45px, 10vw, 50px);
            min-height: clamp(45px, 10vw, 50px);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary { background: linear-gradient(135deg, #3498db, #2980b9); }
        .btn-success { background: linear-gradient(135deg, #27ae60, #229954); }
        .btn-warning { background: linear-gradient(135deg, #f39c12, #e67e22); }
        .btn-danger { background: linear-gradient(135deg, #e74c3c, #c0392b); }
        .btn-info { background: linear-gradient(135deg, #17a2b8, #138496); }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .animation-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            padding: 10px;
        }

        .animation-modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: clamp(15px, 4vw, 30px);
            max-width: min(95vw, 600px);
            max-height: 95vh;
            overflow-y: auto;
            position: relative;
            transform: scale(0.7);
            transition: transform 0.3s ease;
            width: 100%;
        }

        .animation-modal.show .modal-content {
            transform: scale(1);
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            color: #666;
            transition: color 0.3s ease;
            z-index: 10;
        }

        .close-btn:hover {
            color: #e74c3c;
        }

        .animation-header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        .animation-header h2 {
            font-size: clamp(1.5em, 4vw, 2em);
            margin-bottom: 10px;
        }

        .current-word {
            font-size: clamp(2em, 6vw, 3em);
            font-family: '楷体', 'KaiTi', 'Microsoft YaHei', serif;
            color: #e74c3c;
            margin: 10px 0;
        }

        .character-breakdown {
            display: none;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .character-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .character-display {
            font-size: clamp(1.5em, 4vw, 2em);
            font-family: '楷体', 'KaiTi', 'Microsoft YaHei', serif;
            color: #2c3e50;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            min-width: 60px;
            text-align: center;
        }

        .animation-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            padding: clamp(10px, 3vw, 20px);
            overflow: hidden;
            position: relative;
        }

        .hanzi-target {
            width: min(280px, 80vw);
            height: min(280px, 80vw);
            max-width: 300px;
            max-height: 300px;
            border: 3px solid #e74c3c;
            border-radius: 15px;
            background: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            position: relative;
            transition: opacity 0.2s ease;
            overflow: hidden;
            margin: 10px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hanzi-target svg {
            width: 100% !important;
            height: 100% !important;
            max-width: 100% !important;
            max-height: 100% !important;
            overflow: hidden !important;
            display: block !important;
            object-fit: contain !important;
        }

        .hanzi-target::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 8%;
            right: 8%;
            height: 1px;
            background: #ddd;
            z-index: 1;
            opacity: 0.5;
        }

        .hanzi-target::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 8%;
            bottom: 8%;
            width: 1px;
            background: #ddd;
            z-index: 1;
            opacity: 0.5;
        }

        .panel-title {
            font-weight: 600;
            color: #2c3e50;
            font-size: clamp(1em, 2.5vw, 1.2em);
        }

        .animation-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(10px, 3vw, 15px);
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .animation-controls .btn {
            border-radius: 50%;
            min-width: clamp(50px, 12vw, 60px);
            min-height: clamp(50px, 12vw, 60px);
            font-size: clamp(1.2em, 3vw, 1.5em);
        }

        .character-tabs {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(8px, 2vw, 10px);
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .character-tab {
            padding: clamp(6px, 1.5vw, 8px) clamp(12px, 3vw, 16px);
            border: 2px solid #e74c3c;
            border-radius: 20px;
            background: white;
            color: #e74c3c;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: '楷体', 'KaiTi', 'Microsoft YaHei', serif;
            font-size: clamp(1.5em, 4vw, 2em);
        }

        .character-tab.active {
            background: #e74c3c;
            color: white;
        }

        .character-tab:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
        }

        .error-message {
            text-align: center;
            color: white;
            padding: 20px;
            font-size: clamp(1em, 2.5vw, 1.1em);
        }

        .feedback {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1001;
            max-width: min(300px, 80vw);
            font-size: clamp(0.9em, 2vw, 1em);
        }

        .feedback.show {
            transform: translateX(0);
        }

        .feedback.success {
            background: #d4edda;
            color: #155724;
            border-left: 4px solid #27ae60;
        }

        .feedback.error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #e74c3c;
        }

        .feedback.info {
            background: #cce7ff;
            color: #004085;
            border-left: 4px solid #3498db;
        }

        /* Small screens optimization */
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .flashcard-container {
                width: min(350px, 95vw);
                height: min(450px, 65vh);
            }

            .chinese-character {
                font-size: clamp(2.5em, 10vw, 4em);
            }

            .controls {
                gap: 8px;
                margin: 20px 0;
            }

            .btn {
                min-width: clamp(40px, 9vw, 45px);
                min-height: clamp(40px, 9vw, 45px);
                font-size: clamp(0.9em, 2.2vw, 1em);
            }

            .hanzi-target {
                width: min(240px, 75vw);
                height: min(240px, 75vw);
            }

            .modal-content {
                padding: 15px;
                margin: 5px;
            }

            .animation-controls .btn {
                min-width: clamp(45px, 10vw, 50px);
                min-height: clamp(45px, 10vw, 50px);
                font-size: clamp(1em, 2.5vw, 1.2em);
            }
        }

        /* Very small screens */
        @media (max-width: 360px) {
            .hanzi-target {
                width: min(200px, 70vw);
                height: min(200px, 70vw);
            }

            .progress-bar {
                width: min(250px, 85vw);
            }

            .flashcard-container {
                width: min(300px, 92vw);
                height: min(400px, 60vh);
            }
        }

        /* Landscape orientation on mobile */
        @media (max-height: 600px) and (orientation: landscape) {
            .hanzi-target {
                width: min(200px, 35vh);
                height: min(200px, 35vh);
            }

            .modal-content {
                max-height: 90vh;
                overflow-y: auto;
            }

            .animation-panel {
                padding: 10px;
                margin-bottom: 15px;
            }

            .flashcard-container {
                height: min(400px, 75vh);
            }
        }

        /* Extra large screens */
        @media (min-width: 1200px) {
            .hanzi-target {
                width: 320px;
                height: 320px;
            }

            .flashcard-container {
                width: 450px;
                height: 550px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Thẻ học từ vựng tiếng Trung</h1>
            <p>Học từ vựng tiếng Trung qua thẻ ghi nhớ tương tác</p>
        </div>

        <div class="lesson-selector">
            <span class="lesson-label">Chọn bài học:</span>
            <select class="lesson-dropdown" id="lessonSelect">
                <option value="">Chọn bài học</option>
                <option value="1">Bài 1</option>
                <option value="2">Bài 2</option>
                <option value="3">Bài 3</option>
                <option value="4">Bài 4</option>
                <option value="5">Bài 5</option>
                <option value="6">Bài 6</option>
                <option value="7">Bài 7</option>
                <option value="8">Bài 8</option>
                <option value="9">Bài 9</option>
                <option value="10">Bài 10</option>
            </select>
        </div>

        <div class="loading-indicator" id="loadingIndicator">
            <div class="spinner"></div>
            <div>Đang tải...</div>
        </div>

        <div class="error-message" id="errorMessage" style="display: none;"></div>

        <div id="flashcardContent" style="display: none;">
            <div class="deck-info">
                <div class="card-counter" id="cardCounter">1 / 10</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill" style="width: 10%"></div>
                </div>
            </div>

            <div class="flashcard-container">
                <div class="flashcard" id="flashcard">
                    <div class="flashcard-side flashcard-front">
                        <div class="chinese-character" id="chineseChar">
                            <span class="chinese-text">人</span>
                            <button class="audio-btn" id="audioBtn" title="Phát âm">
                                <svg viewBox="0 0 24 24" fill="none">
                                    <path d="M11 5L6 9H2V15H6L11 19V5Z" stroke="currentColor" stroke-width="2"/>
                                    <path d="M19.07 4.93C20.9403 6.80026 21.9946 9.34808 21.9946 12C21.9946 14.6519 20.9403 17.1997 19.07 19.07M15.54 8.46C16.4774 9.39741 17.0039 10.6692 17.0039 12C17.0039 13.3308 16.4774 14.6026 15.54 15.54" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                                </svg>
                            </button>
                        </div>
                        <div class="pinyin" id="pinyin">rén</div>
                    </div>
                    
                    <div class="flashcard-side flashcard-back">
                        <div class="meaning" id="meaning">người, con người</div>
                        <div class="example" id="example">
                            <span class="ex chinese-text">这个人很好。</span><br>
                            Zhège rén hěn hǎo.<br>
                            Người này rất tốt.
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-warning" id="prevBtn" title="Thẻ trước (←)">◀</button>
                <button class="btn btn-danger" id="shuffleBtn" title="Xáo trộn">🔀</button>
                <button class="btn btn-success" id="animationBtn" title="Xem viết chữ (S)">✍️</button>
                <button class="btn btn-warning" id="nextBtn" title="Thẻ sau (→)">▶</button>
            </div>
        </div>
    </div>

    <!-- Animation Modal -->
    <div class="animation-modal" id="animationModal">
        <div class="modal-content">
            <button class="close-btn" id="closeModal">&times;</button>
            
            <div class="animation-header">
                <h2>Học cách viết chữ Hán</h2>
                <div class="current-word chinese-text" id="animationWord">人</div>
                <div><span id="animationPinyin">rén</span> - <span id="animationMeaning">người</span></div>
            </div>

            <div class="character-breakdown" id="characterBreakdown">
                <!-- Character breakdown sẽ được tạo ở đây -->
            </div>

            <div class="character-tabs" id="characterTabs">
                <!-- Character tabs sẽ được tạo ở đây -->
            </div>

            <div class="animation-panel">
                <div class="panel-title">Nhấn nút phát để xem cách viết</div>
                <div class="hanzi-target" id="animationTarget"></div>
            </div>

            <div class="animation-controls">
                <button class="btn btn-primary" id="animateBtn" title="Phát animation">▶️</button>
            </div>
        </div>
    </div>

    <div class="feedback" id="feedback"></div>

    <script>
        class ChineseFlashcardApp {
            constructor() {
                this.currentLesson = null;
                this.currentCardIndex = 0;
                this.isFlipped = false;
                this.animationWriter = null;
                this.isLoading = false;
                this.lessonData = [];
                this.currentAudio = null;
                this.currentAnimationCharacterIndex = 0;
                this.animationCharacters = [];

                this.init();
            }

            init() {
                this.setupEventListeners();
                this.showIntroMessage();
            }

            showIntroMessage() {
                setTimeout(() => {
                    this.showFeedback('Chọn bài học để bắt đầu! 📚', 'info');
                }, 1000);
            }

            setupEventListeners() {
                // Lesson selection
                document.getElementById('lessonSelect').addEventListener('change', (e) => {
                    if (e.target.value) {
                        this.loadLesson(e.target.value);
                    }
                });

                // Flashcard controls
                document.getElementById('animationBtn').addEventListener('click', () => this.openAnimationModal());
                document.getElementById('audioBtn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.playCurrentAudio();
                });
                document.getElementById('prevBtn').addEventListener('click', () => this.previousCard());
                document.getElementById('nextBtn').addEventListener('click', () => this.nextCard());
                document.getElementById('shuffleBtn').addEventListener('click', () => this.shuffleDeck());

                // Flashcard click to flip
                document.getElementById('flashcard').addEventListener('click', () => this.flipCard());

                // Animation modal
                document.getElementById('closeModal').addEventListener('click', () => this.closeAnimationModal());
                document.getElementById('animationModal').addEventListener('click', (e) => {
                    if (e.target === document.getElementById('animationModal')) {
                        this.closeAnimationModal();
                    }
                });

                // Animation controls
                document.getElementById('animateBtn').addEventListener('click', () => this.animateCharacter());

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (document.getElementById('animationModal').classList.contains('show')) {
                        if (e.key === 'Escape') {
                            this.closeAnimationModal();
                        }
                        return;
                    }
                    
                    switch(e.key) {
                        case ' ':
                        case 'Enter':
                            e.preventDefault();
                            this.flipCard();
                            break;
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.previousCard();
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.nextCard();
                            break;
                        case 's':
                        case 'S':
                            e.preventDefault();
                            this.openAnimationModal();
                            break;
                        case 'a':
                        case 'A':
                            e.preventDefault();
                            this.playCurrentAudio();
                            break;
                        case 'Escape':
                            e.preventDefault();
                            this.closeAnimationModal();
                            break;
                    }
                });

                // Touch gestures for mobile
                this.setupTouchGestures();
            }

            setupTouchGestures() {
                let startX = 0;
                let startY = 0;
                const flashcard = document.getElementById('flashcard');
                
                flashcard.addEventListener('touchstart', (e) => {
                    startX = e.touches[0].clientX;
                    startY = e.touches[0].clientY;
                }, { passive: true });

                flashcard.addEventListener('touchend', (e) => {
                    const endX = e.changedTouches[0].clientX;
                    const endY = e.changedTouches[0].clientY;
                    const diffX = startX - endX;
                    const diffY = startY - endY;

                    // Minimum swipe distance
                    const minSwipeDistance = 50;

                    if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > minSwipeDistance) {
                        if (diffX > 0) {
                            // Swipe left - next card
                            this.nextCard();
                        } else {
                            // Swipe right - previous card
                            this.previousCard();
                        }
                    }
                }, { passive: true });
            }

            async loadLesson(lessonNumber) {
                this.setLoadingState(true);
                this.currentLesson = lessonNumber;
                
                try {
                    // Load lesson data from text file
                    const response = await fetch(`data_flashcard/bai${lessonNumber}/bai${lessonNumber}.txt`);
                    
                    if (!response.ok) {
                        throw new Error(`Không tìm thấy bài học ${lessonNumber}`);
                    }
                    
                    const textData = await response.text();
                    this.lessonData = this.parseTextData(textData, lessonNumber);
                    
                    if (this.lessonData.length === 0) {
                        throw new Error(`Bài học ${lessonNumber} không có dữ liệu`);
                    }
                    
                    this.currentCardIndex = 0;
                    this.updateDisplay();
                    this.showFlashcardContent();
                    this.showFeedback(`✅ Đã tải bài ${lessonNumber} - ${this.lessonData.length} từ vựng`, 'success');
                    
                } catch (error) {
                    this.showError(`❌ Không thể tải bài học: ${error.message}`);
                    console.error('Error loading lesson:', error);
                } finally {
                    this.setLoadingState(false);
                }
            }

            parseTextData(textData, lessonNumber) {
                const lines = textData.trim().split('\n');
                const parsedData = [];
                
                lines.forEach((line, index) => {
                    if (line.trim()) {
                        const parts = line.split('|');
                        if (parts.length >= 6) {
                            parsedData.push({
                                character: parts[0].trim(),
                                pinyin: parts[1].trim(),
                                meaning: parts[2].trim(),
                                example: parts[3].trim(),
                                examplePinyin: parts[4].trim(),
                                exampleMeaning: parts[5].trim(),
                                audioPath: `data_flashcard/bai${lessonNumber}/mp3/${parts[0].trim()}.mp3`
                            });
                        } else {
                            console.warn(`Bài ${lessonNumber} dòng ${index + 1} không đúng định dạng:`, line);
                        }
                    }
                });
                
                return parsedData;
            }

            setLoadingState(loading) {
                this.isLoading = loading;
                document.getElementById('loadingIndicator').style.display = loading ? 'block' : 'none';
                document.getElementById('lessonSelect').disabled = loading;
            }

            showError(message) {
                document.getElementById('errorMessage').innerHTML = message;
                document.getElementById('errorMessage').style.display = 'block';
                document.getElementById('flashcardContent').style.display = 'none';
            }

            showFlashcardContent() {
                document.getElementById('errorMessage').style.display = 'none';
                document.getElementById('flashcardContent').style.display = 'block';
            }

            updateDisplay() {
                if (!this.lessonData.length) return;
                
                const card = this.lessonData[this.currentCardIndex];
                
                // Update flashcard content
                const chineseCharElement = document.getElementById('chineseChar').querySelector('.chinese-text');
                chineseCharElement.textContent = card.character;
                document.getElementById('pinyin').textContent = card.pinyin;
                document.getElementById('meaning').textContent = card.meaning;
                document.getElementById('example').innerHTML = `
                    <span class="ex chinese-text">${card.example}</span><br>
                    ${card.examplePinyin}<br>
                    ${card.exampleMeaning}
                `;

                // Update progress
                document.getElementById('cardCounter').textContent = 
                    `${this.currentCardIndex + 1} / ${this.lessonData.length}`;
                
                const progress = ((this.currentCardIndex + 1) / this.lessonData.length) * 100;
                document.getElementById('progressFill').style.width = progress + '%';

                // Reset flip state
                this.isFlipped = false;
                document.getElementById('flashcard').classList.remove('flipped');
            }

            flipCard() {
                if (!this.lessonData.length) return;
                
                this.isFlipped = !this.isFlipped;
                document.getElementById('flashcard').classList.toggle('flipped', this.isFlipped);
                
                // Small haptic feedback on mobile
                if (navigator.vibrate) {
                    navigator.vibrate(50);
                }
            }

            previousCard() {
                if (!this.lessonData.length) return;
                
                this.currentCardIndex = (this.currentCardIndex - 1 + this.lessonData.length) % this.lessonData.length;
                this.updateDisplay();
            }

            nextCard() {
                if (!this.lessonData.length) return;
                
                this.currentCardIndex = (this.currentCardIndex + 1) % this.lessonData.length;
                this.updateDisplay();
            }

            shuffleDeck() {
                if (!this.lessonData.length) return;
                
                // Fisher-Yates shuffle
                for (let i = this.lessonData.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [this.lessonData[i], this.lessonData[j]] = [this.lessonData[j], this.lessonData[i]];
                }
                this.currentCardIndex = 0;
                this.updateDisplay();
                this.showFeedback('🔀 Đã xáo trộn thẻ!', 'info');
            }

            async playCurrentAudio() {
                if (!this.lessonData.length) return;
                
                const card = this.lessonData[this.currentCardIndex];
                await this.playAudio(card.audioPath, card.character);
            }

            async playAudio(audioPath, character) {
                try {
                    // Stop current audio if playing
                    if (this.currentAudio) {
                        this.currentAudio.pause();
                        this.currentAudio.currentTime = 0;
                    }

                    this.currentAudio = new Audio(audioPath);
                    
                    this.currentAudio.oncanplaythrough = () => {
                        this.currentAudio.play().catch(error => {
                            console.warn(`Không thể phát âm ${character}:`, error);
                            this.showFeedback(`🔇 Không thể phát âm "${character}"`, 'error');
                        });
                    };

                    this.currentAudio.onerror = (error) => {
                        console.warn(`File âm thanh không tồn tại: ${audioPath}`);
                        this.showFeedback(`🔇 Không có file âm thanh cho "${character}"`, 'error');
                    };

                    this.currentAudio.onended = () => {
                        this.currentAudio = null;
                    };

                } catch (error) {
                    console.error('Error playing audio:', error);
                    this.showFeedback('🔇 Lỗi khi phát âm thanh', 'error');
                }
            }

            openAnimationModal() {
                if (!this.lessonData.length) return;
                
                const card = this.lessonData[this.currentCardIndex];
                
                // Update modal content
                document.getElementById('animationWord').textContent = card.character;
                document.getElementById('animationPinyin').textContent = card.pinyin;
                document.getElementById('animationMeaning').textContent = card.meaning;
                
                // Break down the word into individual characters
                this.animationCharacters = [...card.character];
                this.currentAnimationCharacterIndex = 0;
                
                this.generateCharacterBreakdown();
                this.generateCharacterTabs();
                
                // Show modal
                document.getElementById('animationModal').classList.add('show');
                
                // Prevent body scroll
                document.body.style.overflow = 'hidden';
                
                // Initialize animation for the first character
                this.initializeAnimation(this.animationCharacters[0]);
            }

            generateCharacterBreakdown() {
                const container = document.getElementById('characterBreakdown');
                container.innerHTML = '';
                
                this.animationCharacters.forEach((char, index) => {
                    const item = document.createElement('div');
                    item.className = 'character-item';
                    item.innerHTML = `
                        <div class="character-display chinese-text">${char}</div>
                    `;
                    container.appendChild(item);
                });
            }

            generateCharacterTabs() {
                const container = document.getElementById('characterTabs');
                container.innerHTML = '';
                
                // Only show tabs if there are multiple characters
                if (this.animationCharacters.length > 1) {
                    this.animationCharacters.forEach((char, index) => {
                        const tab = document.createElement('div');
                        tab.className = `character-tab chinese-text ${index === 0 ? 'active' : ''}`;
                        tab.textContent = char;
                        tab.onclick = () => this.switchToCharacter(index);
                        container.appendChild(tab);
                    });
                }
            }

            switchToCharacter(index) {
                this.currentAnimationCharacterIndex = index;
                
                // Update active tab
                document.querySelectorAll('.character-tab').forEach((tab, i) => {
                    tab.classList.toggle('active', i === index);
                });
                
                // Initialize animation for the selected character
                this.initializeAnimation(this.animationCharacters[index], false);
            }

            closeAnimationModal() {
                document.getElementById('animationModal').classList.remove('show');
                document.body.style.overflow = '';
                this.cleanupAnimation();
            }

            async initializeAnimation(character, showLoading = true) {
                if (showLoading) {
                    this.setLoadingState(true);
                }
                
                try {
                    await this.cleanupAnimation();
                    
                    // Get target element and compute responsive dimensions
                    const target = document.getElementById('animationTarget');
                    if (!target) return;
                    
                    // Wait for element to be properly rendered
                    await new Promise(resolve => setTimeout(resolve, 100));
                    
                    const targetRect = target.getBoundingClientRect();
                    const targetSize = Math.min(targetRect.width, targetRect.height);
                    
                    // Calculate appropriate dimensions with margin
                    const margin = 30;
                    const actualSize = Math.max(targetSize - margin, 150);
                    
                    // Dynamic padding based on size (increased for better character display)
                    const padding = Math.max(actualSize * 0.12, 15);
                    
                    this.animationWriter = HanziWriter.create('animationTarget', character, {
                        width: actualSize,
                        height: actualSize,
                        padding: padding,
                        strokeAnimationSpeed: 1,
                        delayBetweenStrokes: 800,
                        strokeColor: '#e74c3c',
                        radicalColor: '#3498db',
                        outlineColor: '#bdc3c7',
                        showOutline: true,
                        showCharacter: false,
                        charDataLoader: function(char) {
                            return new Promise((resolve, reject) => {
                                // Use default character data
                                resolve(null);
                            });
                        },
                        onLoadCharDataError: function(reason) {
                            console.warn('Character data loading error:', reason);
                        }
                    });
                    
                } catch (error) {
                    console.error('Animation initialization error:', error);
                    this.showFeedback(`⚠️ Không thể khởi tạo animation: ${error.message}`, 'error');
                } finally {
                    if (showLoading) {
                        this.setLoadingState(false);
                    }
                }
            }

            async cleanupAnimation() {
                if (this.animationWriter) {
                    try {
                        this.animationWriter.pauseAnimation();
                    } catch (e) {
                        console.warn('Error pausing animation:', e);
                    }
                    this.animationWriter = null;
                }

                // Clear target div with smooth transition
                const target = document.getElementById('animationTarget');
                if (target) {
                    target.style.opacity = '0';
                    setTimeout(() => {
                        target.innerHTML = '';
                        target.style.opacity = '1';
                    }, 100);
                }
                
                await new Promise(resolve => setTimeout(resolve, 150));
            }

            animateCharacter() {
                if (!this.animationWriter || this.isLoading) return;
                
                try {
                    this.animationWriter.animateCharacter({
                        onComplete: () => {
                            this.showFeedback('✅ Hoàn thành animation!', 'success');
                        },
                        onError: (error) => {
                            console.warn('Animation error:', error);
                            this.showFeedback('⚠️ Lỗi khi chạy animation', 'error');
                        }
                    });
                } catch (error) {
                    console.error('Error animating character:', error);
                    this.showFeedback('⚠️ Không thể chạy animation', 'error');
                }
            }

            showFeedback(message, type) {
                const feedback = document.getElementById('feedback');
                feedback.innerHTML = message;
                feedback.className = `feedback ${type} show`;
                
                setTimeout(() => {
                    feedback.classList.remove('show');
                }, 3000);
            }
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ChineseFlashcardApp();
        });

        // Service Worker registration for PWA functionality (optional)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
